<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="basic_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="core_script.js"></script>
        <title> Relango | Cultural Translation for Polyglots</title>
    </head>
    <body>
        <div id="contentwrapper">

            <!-- NAVIGATE Column -->

            <div id="navCol">
                <div class='sectionHead' id="navHead">
                    <img id="logoButton" src="img/icon_logo_grey.svg" style="padding-left:5px" onMouseOver="this.src='img/icon_logo_grey_hover.svg'" onmouseout=""ut="this.src='img/icon_logo_grey.svg'"></img>
                </div>
            </div>

            <!--  SEARCH Column -->

            <div id="searchCol">
                  <div class='sectionHead' id='searchHead'>
                  <span class='sectionLabel' id="searchLabel">Search</span> <input type="text" id="searchString" autofocus></br>
                     in
                    <select id="searchLang">
                          <!-- <option value="en" selected>English</option>  -->
                    </select>
                </div>
                 <div id="searchResults"></div>
            </div>

            <!--  TRANSLATE Column -->

            <div id="translateCol">
                <div class='sectionHead' id='translateHead'>
                     <span class='sectionLabel' id="transLabel">Translate</span> & sort by
                     <select id="sortBy">
                          <option value="alpha" selected>Alphabet</option>
                          <option value="familyLang">Language Family</option>
                          <option value="subFamilyLang">Language Subfamily</option>
                          <option value="wikiSize" >Wikipedia Size</option>
                    </select>
                </div>
                <div id="translatedWord"></div>
                <div id="listResults"></div>
            </div>


            <!-- EXPLAIN Column -->

            <div id="explainCol">
                <div class='sectionHead' id='explainHead'>
                    <span class='sectionLabel' id="explainLabel">Explain</span> with
                    <a href="#wikiTextAnchor"><img src="img/rlng_text_icon.png" class='explainIcon'><span id="wikiReadingTime"></span></a> |
                    <a href="#imageAnchor"><img src="img/rlng_img_icon.png" class='explainIcon'><span id="wikiImgCounter"></span></a> |
                    <a href="#wikiConcepts"><img src="img/rlng_entities_icon.png" class='explainIcon'><span id="wikiConceptsCounter"></span></a> |
                    <!-- <a href="#weblinks"><img src="img/rlng_link_icon.png" class='explainIcon'>(0)</a> | -->
                    <!-- <a href="#wikiBooks"><img src="img/rlng_books_icon.png" class='explainIcon'>(0)</a> | -->
                    <a href="#locationAnchor"><img src="img/rlng_locations_icon.png" class='explainIcon'><span id="wikiLocationsCounter"></span></a> |
                    <a href="#wiktionaryAnchor"><img src="img/rlng_definition_icon.png" class='explainIcon'><span id="wikiDefineCounter"></span></a>
                </div>

                <!-- Title of the translated page -->
                <div id="subheaderExplain">
                </div>

                <div id="contentBlocks">

                    <!-- all the content from Wikipedia page -->
                    <a name="wikiTextAnchor"></a>
                    <div id="pageContent">
                    </div>
                    <hr>

                    <!-- all the images in the wikipedia article -->
                    <a name="imageAnchor"></a>
                    <div id="wikiImages">
                        <h3>Related images</h3>
                        <div id="wikiImagesGallery">
                        </div>
                    </div>
                    <hr>

                    <!-- list of all the linked wikipedia pages-->
                    <a name="wikiConcepts"></a>
                    <div><h3>Related Concepts </h3></div>
                    <div id="wikiLinks">

                    </div>
                    <hr>

                    <!-- all the weblinks linked from the page -->
                    <!-- <a name="weblinks"></a>
                    <div id="weblinks">
                        <h3>Related web links </h3>
                        <a href="#">Example of a weblink www.thodd.eu</a></br>
                    </div>
                    <hr> -->

                    <!-- all the books referenced in the wikipedia article -->
                    <!-- <a name="wikiBooks"></a>
                    <div id="wikiBooks">
                            <h3>Related Books</h3>
                    </div>
                    <hr> -->

                    <!-- all the media files (video) referenced in the wikipedia article -->
                    <!-- <a name="wikiMedia"></a>
                    <div id="wikiMedia">
                        <h3>Related Multimedia</h3>
                    </div>
                    <hr> -->

                    <!-- all the geolocations -->
                    <a name="locationAnchor"></a>
                    <div id="wikiMaps">
                        <h3>Related locations</h3>
                        <div id="geoFrames">
                            <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2596.7104459562743!2d2.294480999999841!3d48.85837000715064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1425318246557" width="300" height="300" frameborder="0" style="border:0"></iframe> -->
                        </div>
                    <hr>
                    </div>


                    <!-- page definition from wiktionary (if available)-->
                    <a name="wiktionaryAnchor"></a>
                    <div id="wikiDefinition">
                        <h3>From Wiktionary</h3>
                        <div id="definedWord">
                        </div>
                        <div id="definition">
                        </div>
                    </div>
                    <hr>

                </div>
            </div>

            <!-- REVIEW Column -->

            <div id="reviewCol">
                <div class='sectionHead' id='reviewHead'>
                    <span class='sectionLabel' id="reviewLabel">Review</span> previous keywords <a id="clearHistory" href="#"> clear history </a>
                </div>
                <div id="historyList">
                </div>
            </div>

        </div>
    </body>
</html>
